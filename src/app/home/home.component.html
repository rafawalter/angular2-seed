<h3>Employee Forms</h3>
<div class="container">
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" [ngModel]="model.firstName"
        (ngModelChange)="firstNameToUpperCase($event)">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName">
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="is-full-time" [(ngModel)]="model.isFullTime"> Full Time Employee
      </label>
    </div>

    <label>Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="W2" checked [(ngModel)]="model.paymentType">
        W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="paymentType" value="1099" [(ngModel)]="model.paymentType">
        1099
      </label>
    </div>

    <div class="form-group">
      <label>Primary Language</label>
      <select class="form-control" name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
        <option *ngFor="let lang of languages">
          {{lang}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Ok</button>
  </form>

  Model: {{ model | json }}
  <br>
  Form: {{ form.value | json }}
</div>
